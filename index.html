<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Média</h1>
    <form id="formNotas">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" required><br><br>
        
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" required><br><br>
        
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>
    
    <div id="resultado"></div>

    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var media = (nota1 + nota2) / 2;
            document.getElementById("resultado").innerHTML = "A média é: " + media.toFixed(2);
        }
    </script>
</body>
</html>
